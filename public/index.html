<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="./favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">


    <title>React App</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
<!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v4.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your customer chat code -->
      <div class="fb-customerchat"
        attribution=setup_tool
        page_id="2396949743652267">
      </div>
    <script type='text/javascript'>
 (function (d, s, id) {
      var js, rjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://cdn.retently.com/public/components/embed/sdk.min.js";
      rjs.parentNode.insertBefore(js, rjs);
 }(document, 'script', 'retently-jssdk'));
</script>
    <div
        id="retently-survey-embed"
        data-href="https://app.retently.com/api/remote/tracking/5dc018e44973bd9121ddbf5b"
        data-rel="dialog"
        data-campaign="regular"
        data-email="ab@retently.com"
        data-firstname="Alex"
        data-lastname="Bitca"
        data-company="Retently"
        data-tags="inapp"
></div>
  </body>
</html>
